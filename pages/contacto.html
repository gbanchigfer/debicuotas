<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debicuotas</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="grid-contact">
        <header>

            <section class="barra">
                <h1 class="hero"><a href="../index.html">Debicuotas</a></h1>

                <nav>
                    <ul class="navbar">
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="comoFunciona.html">COMO FUNCIONA</a></li>
                        <li><a href="ayuda.html">AYUDA</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                        <li><button><a href="descargaApp.html">DESCARGA LA APP</a></button></li>
                    </ul>
                </nav>
            </section>

            <h2 class="TituloHero">Comprá ahora y pagá después en cuotas con débito</h2>

        </header>
        
        <main>

            <h2>Escribinos y te contestaremos a la brevedad!</h2>

            <section class="formulario">

                <form>
                    <div class="row g-3 mb-3">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                        </div>
                    </div>

                    <div class="mb-3">                      
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                    </div>

                    <div class="mb-3">                      
                        <input type="asunto" class="form-control" placeholder="Asunto">
                      </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                  </form>

            </section>

        </main>
        
        <footer>

            <div>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../assets/Redes/facebook.png" alt="">
                </a>

                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/Redes/Instagram.png" alt="">
                </a>

                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="../assets/Redes/WhatsApp.png" alt="">
                </a>
            </div>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>

</html>
