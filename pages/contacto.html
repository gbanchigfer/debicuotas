<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debicuotas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="grid-contact">
        <header>

            <section class="barra">
                <h1><a href="../index.html">DEBICUOTAS</a></h1>

                <nav>
                    <ul class="navbar">
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="comoFunciona.html">COMO FUNCIONA</a></li>
                        <li><a href="ayuda.html">AYUDA</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                        <li><button><a href="descargaApp.html">DESCARGA LA APP</a></button></li>
                    </ul>
                </nav>
            </section>

            <h2 class="TituloHero">Comprá ahora y pagá después en cuotas con débito</h2>

        </header>
        
        <main>

            <h2>Escribinos y te contestaremos a la brevedad!</h2>

            <section class="formulario">

                <form action="/enviar_formulario" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="texto">Mensaje:</label><br>
                    <textarea id="texto" name="texto" rows="4" cols="50" required></textarea><br><br>

                    <input type="submit" value="Enviar">
                </form>

            </section>

        </main>
        
        <footer>

            <div>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../assets/Redes/facebook.png" alt="">
                </a>

                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/Redes/Instagram.png" alt="">
                </a>

                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="../assets/Redes/WhatsApp.png" alt="">
                </a>
            </div>

        </footer>
    </div>
</body>

</html>
